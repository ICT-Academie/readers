name: Release

on:
  push:
    tags:
    - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build HTML reader
        run: make reader=html build

      - name: Build JavaScript reader
        run: make reader=javascript build

      - name: Build versie-beheer reader
        run: make reader=versie-beheer build

      - name: Create release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/html.pdf
            dist/javascript.pdf
            dist/versie-beheer.pdf
